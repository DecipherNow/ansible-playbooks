---

  - name: Create task definition control
    ecs_taskdefinition:
      state: present
      family: "greymatter-control"
      network_mode: "awsvpc"
      launch_type: "EC2"
      execution_role_arn: "{{ ecs_instance_role }}"
      task_role_arn: "{{ ecs_instance_role }}"
      containers:
      - name: control
        cpu: 256
        essential: true
        image: "{{ greymatter_proxy_image }}"
        repositoryCredentials:
          credentialsParameter: "arn:aws:secretsmanager:us-east-2:151736245382:secret:ecs-greymatter/zGREYMATTER-ci-6WOFGP"
        memory: 400
        environment:
        - name: "GM_CONTROL_API_HOST"
          value: "localhost:5555"
        - name: "GM_CONTROL_API_KEY"
          value: "xxx"
        - name: "GM_CONTROL_API_SSL"
          value: "false"
        - name: "GM_CONTROL_API_ZONE_NAME"
          value: "default-zone"
        - name: "GM_CONTROL_CMD"
          value: "ecs"
        - name: "GM_CONTROL_CONSOLE_LEVEL"
          value: "debug"
        - name: "GM_CONTROL_XDS_ADS_ENABLED"
          value: "true"
        - name: "GM_CONTROL_ECS_AWS_REGION"
          value: "us-east-2"
        - name: "GM_CONTROL_ECS_CLUSTERS"
          value: ""
        portMappings:
        - containerPort: 50000
          hostPort: 50000
          protocol: tcp
        logConfiguration:
          logDriver: awslogs
          options:
            awslogs-group: openjobs
            awslogs-region: "{{ aws_region }}"
            awslogs-stream-prefix: web
    register: task_output

  - name: ECS service control
    ecs_service:
      state: present
      network_configuration:
        security_groups: "{{ security_group }}"
        subnets: "{{ subnet_list }}"
      name: control
      cluster: "{{ cluster_name }}"
      task_definition: "{{  task_output.taskdefinition[\"family\"]   }}:{{ task_output.taskdefinition[\"revision\"] }}"
      desired_count: 1
      load_balancers:
        - targetGroupArn: "{{ task_target_group }}"
          containerName: "control"
          containerPort: "50000"
    register: "ecs_service"
