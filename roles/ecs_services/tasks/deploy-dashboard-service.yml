---

  - name: Create task definition dashboard
    ecs_taskdefinition:
      state: present
      family: "greymatter-dashboard"
      network_mode: awsvpc
      launch_type: FARGATE
      cpu: 512
      memory: 1024
      region: "{{ aws_region }}"
      execution_role_arn: "{{ ecs_instance_role }}"
      task_role_arn: "{{ ecs_instance_role }}"
      volumes:
      - name: certs
      containers:
      - name: "proxy-dashboard"
        essential: true
        image: "{{ greymatter_proxy_image }}"
        repositoryCredentials:
          credentialsParameter: "{{ credentials_parameter }}"
        dockerLabels:
          gm-cluster: "sidecar-dashboard"
        environment:
        - name: "ENVOY_ADMIN_LOG_PATH"
          value: "/dev/stdout"
        - name: "PROXY_DYNAMIC"
          value: "true"
        - name: "XDS_CLUSTER"
          value: dashboard
        - name: "XDS_HOST"
          value: localhost # todo point to gm-control
        - name: "XDS_PORT"
          value: 50000
        - name: "XDS_NODE_ID"
          value: "default-node"
        portMappings:
        - containerPort: 9080
          hostPort: 9080
          protocol: tcp
        - containerPort: 8081
          hostPort: 8081
          protocol: tcp
        mountPoints:
        - containerPath: "/etc/proxy/tls/sidecar"
          sourceVolume: certs
        logConfiguration:
          logDriver: awslogs
          options:
            awslogs-group: openjobs
            awslogs-region: "{{ aws_region }}"
            awslogs-stream-prefix: web
      - name: dashboard
        essential: false
        image: "docker.production.deciphernow.com/deciphernow/gm-dashboard:3.1.0"
        repositoryCredentials:
          credentialsParameter: "{{ credentials_parameter }}"
        dockerLabels:
          gm-cluster: "service-dashboard"
        environment:
        - name: "BASE_PATH"
          value: "/"
        - name: "FABRIC_SERVER"
          value: "/services/catalog/1.0"
        - name: "CONFIG_SERVER"
          value: "/services/control-api/1.0/v1.0"
        - name: "OBJECTIVES_SERVER"
          value: "/services/slo/1.0"
        - name: "ENABLE_SENSE"
          value: "true"
        - name: "SENSE_SERVER"
          value: "/services/sense/1.0"
        # - name: "USE_PROMETHEUS"
        #   value: "true"
        # - name: "PROMETHEUS_SERVER"
        #   value: "/services/prometheus/api/v1/"
        portMappings:
        - containerPort: 1337
          hostPort: 1337
          protocol: tcp
        logConfiguration:
          logDriver: awslogs
          options:
            awslogs-group: openjobs
            awslogs-region: "{{ aws_region }}"
            awslogs-stream-prefix: web
    register: task_output

  - name: ECS service dashboard
    ecs_service:
      state: present
      name: dashboard
      cluster: "{{ cluster_name }}"
      region: "{{ aws_region }}"
      launch_type: FARGATE
      task_definition: "{{  task_output.taskdefinition[\"family\"]   }}:{{ task_output.taskdefinition[\"revision\"] }}"
      desired_count: 1
      network_configuration:
        assign_public_ip: true
        security_groups: "{{ security_group }}"
        subnets: "{{ subnet_list }}"
      load_balancers:
        - targetGroupArn: "{{ task_target_group }}"
          containerName: "proxy-dashboard"
          containerPort: 9080
    register: "ecs_service"
