service_env_vars:
  - key: USERS_JSON 
    value : 
  - key: PRIVATE_KEY
    value : "{{ JWT_KEY_VALUE }}"
  - key: BIND_ADDRESS 
    value : 0.0.0.0  
  - key: HTTP_PORT
    value : 8080
  - key: HTTPS_PORT 
    value : 9443
  - key: TOKEN_EXP_TIME 
    value : 28800
  - key: REDIS_HOST 
    value : 127.0.0.1
  - key: REDIS_PORT 
    value : 6379
  - key: REDIS_DB 
    value : 15
  - key: REDIS_PASS 
    value : password123
  - key: JWT_API_KEY 
    value : dm9sY2Fuby1lcGlkZW1pYy10d2VsZnRoLXRhbWFsZQ==
  - key: ENABLE_TLS
    value : "true"
  - key: SERVER_TRUST
    value : "{{ TRUST_VALUE }}"
  - key: SERVER_CERT
    value : "{{ CERT_VALUE }}"
  - key: SERVER_KEY
    value : "{{ KEY_VALUE }}"
  - key: ZEROLOG_LEVEL
    value : info