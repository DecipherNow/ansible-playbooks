---

  - name: Create task definition dashboard
    ecs_taskdefinition:
      state: present
      family: "greymatter-dashboard"
      network_mode: bridge
      launch_type: EC2
      cpu: 512
      memory: 1024
      region: "{{ aws_region }}"
      execution_role_arn: "{{ ecs_instance_role }}"
      task_role_arn: "{{ ecs_instance_role }}"
      volumes:
      - name: certs
      containers:
      - name: "proxy-dashboard"
        essential: true
        image: "{{ greymatter_proxy_image }}"
        repositoryCredentials:
          credentialsParameter: "{{ credentials_parameter_proxy }}"
        dockerLabels:
          gm-cluster: "dashboard:7080"
        secrets:
        - name: INGRESS_TLS_CERT
          valueFrom: arn:aws:secretsmanager:us-east-1:269783025111:secret:sidecar-certs-cert-b64-GvrspG
        - name: INGRESS_TLS_KEY
          valueFrom: arn:aws:secretsmanager:us-east-1:269783025111:secret:sidecar-certs-key-b64-m46Nvr
        - name: EGRESS_TLS_CERT
          valueFrom: arn:aws:secretsmanager:us-east-1:269783025111:secret:sidecar-certs-server-b64-uIFYGU
        - name: EGRESS_TLS_KEY
          valueFrom: arn:aws:secretsmanager:us-east-1:269783025111:secret:sidecar-certs-server-key-b64-L0xcew
        - name: EGRESS_TLS_TRUST
          valueFrom:  arn:aws:secretsmanager:us-east-1:269783025111:secret:sidecar-certs-ca-oyDcNY
        - name: INGRESS_TLS_TRUST
          valueFrom:  arn:aws:secretsmanager:us-east-1:269783025111:secret:sidecar-certs-ca-oyDcNY
        environment:
        - name: "ENVOY_ADMIN_LOG_PATH"
          value: "/dev/stdout"
        - name: "PROXY_DYNAMIC"
          value: "false"
        - name: "USE_HTTP2"
          value: "false"
        - name: "EGRESS_USE_TLS"
          value: "false"
        - name: "SERVICE_HOST"
          value: "{{ elb_control }}"
        - name: "SERVICE_PORT"
          value: 80
        - name: "XDS_CLUSTER"
          value: dashboard
        - name: "XDS_HOST"
          value: "control" # todo point to gm-control
        - name: "XDS_PORT"
          value: 50000
        - name: "XDS_NODE_ID"
          value: "default-node"
        - name: "METRICS_PORT"
          value: "7081"
        - name: "PORT"
          value: "7080"
        portMappings:
        - containerPort: 7080
          protocol: tcp
        - containerPort: 7081
          protocol: tcp
        mountPoints:
        - containerPath: "/etc/proxy/tls/sidecar"
          sourceVolume: certs
        logConfiguration:
          logDriver: awslogs
          options:
            awslogs-group: openjobs
            awslogs-region: "{{ aws_region }}"
            awslogs-stream-prefix: web
      - name: dashboard
        essential: false
        image: "docker.production.deciphernow.com/deciphernow/gm-dashboard:3.1.0"
        repositoryCredentials:
          credentialsParameter: "{{ credentials_parameter }}"
        environment:
        - name: "BASE_PATH"
          value: "/"
        - name: "FABRIC_SERVER"
          value: "/services/catalog/1.0"
        - name: "CONFIG_SERVER"
          value: "/services/control-api/1.0/v1.0"
        - name: "OBJECTIVES_SERVER"
          value: "/services/slo/1.0"
        - name: "ENABLE_SENSE"
          value: "true"
        - name: "SENSE_SERVER"
          value: "/services/sense/1.0"
        # - name: "USE_PROMETHEUS"
        #   value: "true"
        # - name: "PROMETHEUS_SERVER"
        #   value: "/services/prometheus/api/v1/"
        portMappings:
        - containerPort: 1337
          protocol: tcp
        logConfiguration:
          logDriver: awslogs
          options:
            awslogs-group: openjobs
            awslogs-region: "{{ aws_region }}"
            awslogs-stream-prefix: web
    register: task_output

  - name: ECS service dashboard
    ecs_service:
      state: present
      name: dashboard
      cluster: "{{ cluster_name }}"
      region: "{{ aws_region }}"
      launch_type: EC2
      task_definition: "{{  task_output.taskdefinition[\"family\"]   }}:{{ task_output.taskdefinition[\"revision\"] }}"
      desired_count: 1
    register: "ecs_service"
