# User to run the cli
service_user: "gmuser"
service_group: "gmuser"

cli_download_dir: "/tmp/gm_cli"
cli_home_dir: "/usr/local/bin"

# Nexus Repo
nexus_user: "{{ lookup('env', 'NEXUS_USER') }}"
nexus_pw: "{{ lookup('env', 'NEXUS_PW') }}"
gm_cli_nexus_repo_url: "https://nexus.production.deciphernow.com"
gm_cli_nexus_repo: "repository/raw-dev/greymatter/gm-cli"
gm_cli_nexus_tar_file: "greymatter-v1.2.1.tar.gz"